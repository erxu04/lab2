<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2 Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
  <h1>Welcome!</h1>
  <p>Please enter your information below.</p>
  <div id="myform">
    <form action="http://kriedan@bloomingdale.sat.iit.edu/kriedan/formdemoscript.php" method="POST" enctype="multipart/form-data">
      <fieldset>
        <legend>Name</legend>
        <div>
            <label>First Name: <input type="text" name="first_name_field" autocomplete="given-name"></label>
        </div>
        <div>
          <label>Last Name: <input type="text" name="last_name_field" autocomplete="family-name"></label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Contact Info</legend>
        <div>
          <label>E-mail Address: <input type="email" name="email_field"></label>
        </div>
        <div>
          <label for="phone-num">Phone number: </label>
          <input type="tel" name="phone_number_field" id="phone-num"> <!--explicitly declared-->
        </div>
      </fieldset>
      <fieldset>
        <legend>Date</legend>
        <label for="date">Choose a date:</label>
        <input type="datetime-local" name="date_field" id="date"> <!--explicitly declared-->
      </fieldset>
      <div id="submit-button">
        <input type="submit" value="Submit Info">
      </div>
    </form>
  </div>
</body>
</html>
